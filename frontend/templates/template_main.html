<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TARGER: Neural Argument Mining at Your Fingertips</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="{{ path }}static/css/targer.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ path }}static/css/ion.rangeSlider.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">TARGER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class=" collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" target="_blank" href="http://ltdemos.informatik.uni-hamburg.de/arg-api">API</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" target="_blank"
                   href="https://www.inf.uni-hamburg.de/en/inst/ab/lt/publications/2019-chernodubetal-acl19demo-targer.pdf">Publication</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://github.com/uhh-lt/targer">Github</a>
            </li>
        </ul>

    </div>
</nav>


<main role="main" class="container">

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-label-tab" data-toggle="tab" href="#nav-label" role="tab"
               aria-controls="nav-label" aria-selected="true">Analyze text</a>
            <a class="nav-item nav-link" id="nav-search-tab" data-toggle="tab" href="#nav-search" role="tab"
               aria-controls="nav-search" aria-selected="false">Search arguments</a>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-label" role="tabpanel" aria-labelledby="nav-label-tab">
            <div class="jumbotron">
                <h1>Argument Tagger</h1>
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="labelTextInput"
                                  placeholder="Enter text to label..." rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="model">Model to label with</label>
                        <select class="form-control" id="model">
                            <option value="ES">Essays (fastText)</option>
                            <option value="ES_dep">Essays (Dependency)</option>
                            <option value="NEWPE">Essays (Glove)</option>
                            <option value="WD">WebDiscourse (fastText)</option>
                            <option value="WD_dep">WebDiscourse (Dependency)</option>
                            <option value="NEWWD">WebDiscourse (Glove)</option>
                            <option value="IBM" selected="selected">IBM (fastText)</option>
                        </select>
                    </div>
                    <a class="btn btn-lg btn-primary btn-block" href="#" id="button_label" role="button">Label</a>
                </form>

            </div>

        </div>
        <div class="tab-pane fade" id="nav-search" role="tabpanel" aria-labelledby="nav-search-tab">
            <div class="jumbotron">
                <h1>Argument Retrieval</h1>
                <form>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" id="searchArgumentsInput"
                               placeholder="Enter the search query...">
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Search in:</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input search_box" type="checkbox" id="premise"
                                           value="premise" checked>
                                    <label class="form-check-label" for="premise">Premises</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input search_box" type="checkbox" id="claim" value="claim"
                                           checked>
                                    <label class="form-check-label" for="claim">Claims</label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input search_box" type="checkbox" id="named_entity"
                                           value="named_entity" checked>
                                    <label class="form-check-label" for="named_entity">Named Entities</label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input search_box" type="checkbox" id="text" value="text"
                                           checked>
                                    <label class="form-check-label" for="text">Text</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <label for="slider" class="col-sm-2 col-form-label">Minimum confidence:</label>
                        <div class="col-sm-10">
                            <input type="text" id="slider" class="js-range-slider" name="my_range" value=""
                                   data-min="0"
                                   data-max="100"
                                   data-from="75"
                                   data-to="100"
                                   data-step="0.5"
                            />
                        </div>
                    </div>

                    <a class="btn btn-lg btn-primary btn-block" href="#" id="button_search" role="button">Search</a>
                </form>

            </div>
        </div>
    </div>

    <div class="jumbotron" id="controls">
        <div id="label_box">
            <label>Argument labels</label>
            <div>
                <label for="premise">
                    <input class="label_checkbox" type="checkbox" id="premise_check" value="premise" checked>
                    <span >PREMISE</span>
                </label>
                <label for="claim">
                    <input class="label_checkbox" type="checkbox" id="claim_check" value="claim" checked>
                    <span >CLAIM</span>
                </label>
            </div>
            <div>
                <label>Entity labels</label>
                <label for="person">
                    <input class="label_checkbox" id="person" value="person" type="checkbox" checked>
                    <span >PERSON</span>
                </label>
                <label for="per">
                    <input class="label_checkbox" id="per" value="per" type="checkbox" checked>
                    <span >PER</span>
                </label>
                <label for="norp">
                    <input class="label_checkbox" id="norp" value="norp" type="checkbox" checked>
                    <span >NORP</span>
                </label>
                <label for="facility">
                    <input class="label_checkbox" id="facility" value="facility" type="checkbox" checked>
                    <span >FACILITY</span>
                </label>
                <label for="org">
                    <input class="label_checkbox" id="org" value="org" type="checkbox" checked>
                    <span >ORG</span>
                </label>
                <label for="gpe">
                    <input class="label_checkbox" id="gpe" value="gpe"  type="checkbox" checked>
                    <span >GPE</span>
                </label>
                <label for="loc">
                    <input class="label_checkbox" id="loc" value="loc"  type="checkbox" checked>
                    <span >LOC</span>
                </label>
                <label for="product">
                    <input class="label_checkbox" id="product" value="product" type="checkbox" checked>
                    <span >PRODUCT</span>
                </label>

                <label for="event">
                    <input class="label_checkbox" id="event" value="event" type="checkbox" checked>
                    <span >EVENT</span>
                </label>


                <label id="more_labels">+ more labels</label>
                <div id="more_labels_box" style="display: none;">
                    <label for="work_of_art">
                        <input class="label_checkbox" id="work_of_art" value="work_of_art" type="checkbox" checked>
                        <span >WORK OF ART</span>
                    </label>
                    <label for="language">
                        <input class="label_checkbox" id="language" value="language"  type="checkbox" checked>
                        <span >LANGUAGE</span>
                    </label>
                    <label for="date">
                        <input class="label_checkbox" id="date" value="date" type="checkbox" checked>
                        <span >DATE</span>
                    </label>
                    <label for="time">
                        <input class="label_checkbox" id="time" value="time"  type="checkbox" checked>
                        <span >TIME</span>
                    </label>
                    <label for="percent">
                        <input class="label_checkbox" id="percent" value="percent"  type="checkbox" checked>
                        <span >PERCENT</span>
                    </label>
                    <label for="money">
                        <input class="label_checkbox" id="money" value="money"  type="checkbox" checked>
                        <span >MONEY</span>
                    </label>
                    <label for="quantity">
                        <input class="label_checkbox" id="quantity" value="quantity"  type="checkbox" checked>
                        <span >QUANTITY</span>
                    </label>
                    <label for="ordinal">
                        <input class="label_checkbox" id="ordinal" value="ordinal" type="checkbox" checked>
                        <span >ORDINAL</span>
                    </label>
                    <label for="cardinal">
                        <input class="label_checkbox" id="cardinal" value="cardinal"  type="checkbox" checked>
                        <span >CARDINAL</span>
                    </label>
                    <label for="misc">
                        <input class="label_checkbox" id="misc" value="misc"  type="checkbox" checked>
                        <span >MISC</span>
                    </label>

                </div>
            </div>
        </div>

    </div>

    <div class="jumbotron" id="displacy"></div>

</main>

</body>
</html>
